<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Value</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Update Value</h1>
    <p id="value-text">Here is the {{ text }} <span id="value">{{ value }}</span></p>

    <script>
        // Function to reload the page every 5 seconds
        setInterval(function() {
            location.reload();
        }, 500); // Adjust the interval as needed (e.g., every 5 seconds)
    </script>
</body>
</html>
